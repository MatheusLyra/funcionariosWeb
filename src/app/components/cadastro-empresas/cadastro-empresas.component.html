<div class="container mt-3">
	<div class="card">
		<div class="card-body">
			<h4>Sistema de cadastro de funcionários:</h4>
			<p>Cadastro de empresas.</p>

			<div *ngIf="mensagem" class="mt-3 mt-3">
				<h5>{{mensagem}}</h5>
			</div>

			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="row mb-2">
					<div class="col-md-6" >
						<label>Nome Fantasia:</label>
						<input type="text" class="form-control" placeholder="Digite aqui"
						       formControlName="nomeFantasia" [(ngModel)]="empresas" /> 
							<div class="text-danger"
							     *ngIf="f['nomeFantasia'].touched && f['nomeFantasia'].invalid">
							   Por favor, informe o nome Fantasia.
							</div>							   
					</div>
					<div class="col-md-6">
						<label>Razão Social:</label>
						<input type="text" class="form-control" placeholder="Digite aqui"
						       formControlName="razaoSocial"/>
						  <div class="text-danger"
							   *ngIf="f['razaoSocial'].touched && f['razaoSocial'].invalid">
							 Por favor, informe a Razão Social.
						  </div>								   
					</div>	
					<div class="col-md-3">
						<label>CNPJ:</label>
						<input type="text" class="form-control" placeholder="Digite aqui"
					      	   formControlName="cnpj"/>
						    <div class="text-danger"
								 *ngIf="f['cnpj'].touched && f['cnpj'].invalid">
							   Por favor, informe o cnpj e somente números.
							</div>							   
					</div>	                    					
				</div>
				<div class="row mb-2">
					<div class="col-md-12">
						<button type="submit" class="btn btn-outline-success" 
						        [disabled]="form.invalid"> Realizar Cadastro 
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
